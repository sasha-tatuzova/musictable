        width:35px;
        height:35px;

    }
    td.clicked{
        background-color:antiquewhite
    }
    td.chosen{
        background-color:rgb(233, 169, 85)
    }
    td:hover{
        background-color:#c2c2be;
        border:1px solid #f4f762;
    }
    td.clicked:hover {
        background-color:rgb(179, 179, 179);

<script>
function cellClick(cell){
    if (cell.classList.contains("clicked")){
        cell.classList.remove("clicked");
        cell.classList.add("chosen");
    }        
    else if (cell.classList.contains("chosen")){
        cell.classList.remove ("chosen");
    } else
        cell.classList.add("clicked");
    console.log("cellClick");
}
function buttonClick(){
    console.log("buttonClick")

    let img = document.createElement("img");
    img.src = "note.png"
    img.width = 30
    img.height = 30
    document.getElementById("cellid").innerHTML=""
    document.getElementById("cellid").appendChild(img)

    let table = document.createElement("table")
    let tbody = document.createElement("tbody")
    table.appendChild(tbody)
    for (let j = 0; j < 10; j++){
        let tr = document.createElement("tr")
        tbody.appendChild(tr)
        for (let i = 0; i < 10; i++){
            let td = document.createElement("td")
            td.innerHTML = i;
            td.id = "mouse_"+j+"_"+i
            tr.appendChild(td)
        }
    }
    document.getElementById("parent").appendChild(table)
}
</script></head>
