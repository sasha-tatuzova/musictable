<!DOCTYPE html>
<html>
<head>
    <title>Hello World Page</title>
    <style>
    body{
        background-color:#242420;
    }
    td{
        border:1px solid rgb(15, 15, 15);
        width:35px;
        height:35px;
        background-color:#424242;
    }
    td.clicked{
        background-color:antiquewhite
    }
    td.chosen{
        background-color:rgb(233, 169, 85)
    }
    td:hover{
        background-color:#c2c2be;
        border:1px solid #f4f762;
    }
    td.clicked:hover {
        background-color:rgb(179, 179, 179);
    }
    h1, h2{
        color: #c2c2be;
    }
    </style>
</head>
<script>
function cellClick(cell){
    if (cell.classList.contains("clicked")){
        cell.classList.remove("clicked");
        cell.classList.add("chosen");
    }        
    else if (cell.classList.contains("chosen")){
        cell.classList.remove ("chosen");
    } else
        cell.classList.add("clicked");
    console.log("cellClick");
}
</script>
<body>
    <h2>Hello World!</h2>
    <h1><p>This is my first HTML page.</p></h1>
    <table style="border-width:1px;">
       <tbody>
            <tr>
                <td onclick="cellClick(this);"></td>
                <td onclick="cellClick(this);"></td>
                <td onclick="cellClick(this);"></td>
            </tr>
            <tr>
                <td onclick="cellClick(this);"></td>
                <td onclick="cellClick(this);"></td>
                <td onclick="cellClick(this);"></td>
            </tr>
            <tr>
                <td onclick="cellClick(this);"></td>
                <td onclick="cellClick(this);"></td>
                <td onclick="cellClick(this);"></td>
            </tr>
        </tbody> 
    </table>    
</body>
</html>
